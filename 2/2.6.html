<!DOCTYPE html> <title>初めてのVue.js</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<button id="b-button" v-bind:title="loggedInButton">購入</button>
<button id="c-button" v-bind:disabled="!canBuy">購入2</button>

<script>
  var vm = new Vue({
    el: "#b-button",
    data: {
      loggedInButton: "ログイン済みのため購入できます"
    }
  });

  var vm2 = new Vue({
    el: "#c-button",
    data: {
      canBuy: false
    }
  });
</script>
